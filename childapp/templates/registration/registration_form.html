{% extends "base.html" %}

{% block content %}
    <h1>Register as a Parent</h1>
    <p>Your child is smiling looking over your shoulder.</p>
    <form class="well" method="post">{% csrf_token %}
        <fieldset>
            {{ form }}
        </fieldset>
        <a href="/" class="btn">Cancel</a>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock content %}
