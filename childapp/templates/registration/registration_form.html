{% extends "base.html" %}

{% block content %}
    <h1>Register as a Parent</h1>
    <p>You are a few steps away from being a responsible parent. </p>
    <form class="well" method="post">{% csrf_token %}
        <fieldset>
            {{ form }}
        </fieldset>
        <a href="/" class="btn">Cancel</a>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock content %}
